<!DOCTYPE html>
<html>
    <head>
        <title>Crear categoria de preguntas</title>
        <link rel = "stylesheet" href = "../../css/quizCreator.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body onload = "setBGColor()" class="container">
        <h1 id = "title" class="display-3">Crear ronda de preguntas</h1>

        <div class="form-field">
            <label id = "quizTitle" class="h2">Categoria</label>
            <input id = "name" type = "text" name="name" class="form-control" placeholder="¿Como se llamara la categoria de preguntas?" autofocus/>
        </div>

        <div id = "allQuestions">
            <div id="question-field">
                <label class="h2">❔❓❔❓ #️⃣ 1:  </label>
                <input class = "question form-control" id = "q1" type = "text" placeholder="Ingresa la pregunta" autofocus/>
                    <div class="row">
                        <div class="col-6">
                                <label class="h3">Opcion: 1 🔺: </label>
                                <input id = "1a1" type = "text" class="form-control" autofocus/>
                                <label class="h3">Opcion 2 ⭐: </label>
                                <input id = "1a2"  type = "text" class="form-control" autofocus/>
                        </div>

                    <div class="col-6">
                        <label class="h3">Opcion 3 🔴: </label>
                        <input id = "1a3"  type = "text" class="form-control" autofocus/>
                        <label class="h3">Opcion 4 ☂️: </label>
                        <input id = "1a4"  type = "text" class="form-control" autofocus/>
                    </div>
                    
                    <div class="col-4 center h4">
                        <label>Opcion correcta es: (1-4) :</label>
                        <input class = "correct form-control" id = "correct1"  type = "number" min="1" max="4" autofocus/>
                    </div>
                </div>
            </div>
        </div>

        <button onclick = "addQuestion();" class="btn btn-info col-3">➕ Otra pregunta</button>
        <button onclick = "updateDatabase()" class="btn btn-success col-3">➕ Crear categoria</button>
        <button onclick ="cancelQuiz();" class="btn btn-danger col-3"> ❌ Cancelar y regresar</button>
        
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/quizCreator.js"></script>
    </body>
</html>
