<!DOCTYPE html>
<html>
    <head>
        <title>🔺⭐🔴☂️</title>

    <body class="bg">
        <form action="/player/">

                    <label id = "label">🔥 | Jugador | ✍</label>

                </div>
                <br>
                <div class="form-field">
                    <label id = "label">🔥 | Secreto | 🔢</label>
                    <input id = "pin" type="number" name="pin" min="0" max="99999"required placeholder="00000"/>
                </div>
                <br>
                <div class="form-field">
                    <button id = "joinButton">Unirse al juego</button>
                </div>
        </form>
        <br/>
        <center>
            <h1>
                <a href = "/create/" id = "host">🆕 Crear sala de juego</a>
            </h1>
        </center>
